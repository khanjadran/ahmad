<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Store</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        nav {
            background-color: #444;
            color: white;
            padding: 0.5em 0;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
            margin: 0 0.5em;
        }

        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .product-card h3 {
            margin-top: 0;
            margin-bottom: 5px;
        }

        .product-card .price {
            font-weight: bold;
            color: green;
            margin-bottom: 10px;
        }

        .product-card button {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        .product-card button:hover {
            background-color: #4cae4c;
        }

        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Awesome Online Store</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
        <a href="#">Cart (0)</a>
    </nav>

    <div class="container">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="placeholder-image.jpg" alt="Product 1">
                <h3>Amazing Gadget</h3>
                <p class="price">$29.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="placeholder-image.jpg" alt="Product 2">
                <h3>Stylish T-Shirt</h3>
                <p class="price">$19.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="placeholder-image.jpg" alt="Product 3">
                <h3>Comfortable Shoes</h3>
                <p class="price">$49.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="placeholder-image.jpg" alt="Product 4">
                <h3>Cool Accessory</h3>
                <p class="price">$9.99</p>
                <button>Add to Cart</button>
            </div>
            </div>
    </div>

    <footer>
        <p>&copy; 2025 My Online Store</p>
    </footer>

    </body>
</html>
